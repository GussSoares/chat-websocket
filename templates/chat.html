<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css"
        integrity="sha512-3pIirOrwegjM6erE5gPSwkUzO+3cTjpnV9lexlNZqvupR64iZBnOOTiiLPb9M36zpMScbmUNIcHUqKD47M719g=="
        crossorigin="anonymous" />
    <style>
        html,
        body {
            height: 100%;
            width: 100%;
        }
    </style>
</head>

<body class="container">
    <h1>Gustazap</h1>
    <div class="row">
        <div class="col-md-12 col-lg-12 col-sm-12 col-xl-12">
            <div class="row">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
                    <h3>Login</h3>
                    <div class="input-group">
                        <!-- <label>Username:</label> -->
                        <input class="form-control" type="text" placeholder="digite test" id="username" />
                        <div class="input-group-append">
                            <button class="btn btn-success" onclick="login()" id="connect">Entrar</button>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-6 col-lg-6 col-sm-6 col-xl-6 text-right hide">
                    <h3>Usu√°rios Online</h3>
                    <ul id="online"></ul>
                </div>
                <!-- <div class="col-md-6 col-lg-6 col-sm-6">
                        <label>Password: <input class="form-control" type="password" placeholder="digite test" id="password" /></label>
                    </div> -->
            </div>

            <!-- <form class="form" action="" onsubmit="sendMessage(event)">
                    <label>Message: <input class="form-control" type="text" id="messageText" autocomplete="off"/></label>
                    <button class="btn btn-success">Send</button>
                </form> -->
        </div>

    </div>
    <!-- <hr> -->
    <div class="row form">
        <div class="col-md-12 col-lg-12 col-sm-12 ">
            <div id="chat" class="border rounded mb-2 form-body" style="height: 200px; overflow: scroll;">
                <ul id='messages'></ul>

            </div>
            <!-- <form onsubmit="sendMessage(evemt)"> -->
                <div class="form-actions right input-group">
                    <input class="form-control" type="text" placeholder="Digite uma mensagem..." id="messageText" />
                    <div class="input-group-append">
                        <button onclick="sendMessage()" class="btn btn-success">Enviar</button>
                    </div>
                </div>
            <!-- </form> -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"
        integrity="sha512-VEd+nq25CkR676O+pLBnDW09R7VQX9Mdiij052gVCp5yVH3jGtH70Ho/UUv4mJDsEdTvqRCFZg0NKGiojGnUCw=="
        crossorigin="anonymous"></script>
    <script>
        var client_id;
        var ws;
        var to;

        async function login() {
            let accessToken;
            let response = await fetch('http://localhost:8000/get-token', {
                method: 'POST',
                body: JSON.stringify({
                    username: document.querySelector('#username').value,
                    // password: document.querySelector('#password').value,
                })
            })
                .then(response => response.json())
                .then(data => {
                    accessToken = data.access_token;
                    localStorage.setItem('accessToken', accessToken)
                    connect(accessToken)
                })
        }

        function setToChat (elem) {
            to = elem.innerHTML
        }

        function connect(token) {
            // client_id = document.querySelector("#ws-id").value;
            // var token = document.getElementById("token")
            ws = new WebSocket(`ws://localhost:8000/ws/${token}`);

            ws.onopen = function (event) {
                //var messages = document.getElementById('messages')
                //var message = document.createElement('li')
                //var content = document.createTextNode(`${client_id} entrou!`)
                //message.appendChild(content)
                //messages.appendChild(message)
                ws.send(({ type: 'websocket.connect' }))
            }

            ws.onmessage = function (event) {
                let data = JSON.parse(event.data)

                if (data.type == 'websocket.connected') {
                    toastr.success('conectado')
                }

                if (data.online) {
                    console.log(data.online)
                    // var messages = document.getElementById('online')
                    // messages.innerHTML = ""
                    $('#online').html('')
                    for (var user of data.online) {
                        // var message = document.createElement('li')
                        // var content = document.createTextNode(user)
                        // message.appendChild(content)
                        // messages.appendChild(message)
                        if (token != user) {
                            $('#online').append(`<li><a href="#" onclick="setToChat(this)">${user}</a></li>`)
                        }
                    }
                }
                if (data.message) {
                    // var messages = document.getElementById('messages')
                    // var message = document.createElement('li')
                    // var content = document.createTextNode(data.message)
                    // message.appendChild(content)
                    // messages.appendChild(message)
                    $('#messages').append(`<li>${data.message}</li>`);

                    var n = $(document).height();
                    $('#chat').animate({ scrollTop: n }, 50);
                }

                // console.log(data.message)
            };
        }

        function sendMessage() {
            var input = document.getElementById("messageText")
            $('#messages').append(`<li class="text-right">${input.value}</li>`)
            ws.send(JSON.stringify({message: input.value, to: to}))
            input.value = ''

            var n = $(document).height();
            $('#chat').animate({ scrollTop: n }, 50);
        }

            //document.querySelector("#connect").addEventListener('click', connect())

    </script>
</body>

</html>
